<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOC Lite – CSV Analysis Module</title>
<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:#000;
    color:#e0f2fe;
    min-height:100vh;
    overflow-x:hidden;
}

/* GRID BACKGROUND */
.bg-grid{
    position:fixed;
    inset:0;
    background-image:
        linear-gradient(rgba(0,212,170,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,212,170,0.04) 1px, transparent 1px);
    background-size:60px 60px;
    animation:gridMove 25s linear infinite;
    z-index:0;
}
@keyframes gridMove{
    0%{transform:translate(0,0);}
    100%{transform:translate(60px,60px);}
}

/* PARTICLE CANVAS */
#cyberCanvas{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}

/* HEADER */
.header{
    position:relative;
    z-index:10;
    height:70px;
    background:rgba(15,23,42,0.9);
    backdrop-filter:blur(10px);
    border-bottom:1px solid #1e3a5f;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 30px;
}
.header-title{
    font-family:'Orbitron',sans-serif;
    font-size:20px;
    color:#00d4aa;
}
.nav-btn{
    padding:10px 20px;
    background:#2A3F4F;
    border:1px solid #7DF2C6;
    border-radius:10px;
    color:#7DF2C6;
    text-decoration:none;
    font-size:13px;
    font-weight:600;
    transition:0.3s;
}
.nav-btn:hover{
    background:rgba(125,242,198,0.15);
}

/* CONTAINER */
.container{
    position:relative;
    z-index:5;
    max-width:1100px;
    margin:60px auto;
    padding:0 20px;
}

/* CARD */
.card{
    background:rgba(15,23,42,0.85);
    border:1px solid #1e3a5f;
    border-radius:16px;
    padding:40px;
    text-align:center;
}

.upload-area{
    border:2px dashed rgba(0,212,170,0.4);
    border-radius:16px;
    padding:50px;
    cursor:pointer;
    margin-top:20px;
}

.btn{
    margin-top:20px;
    padding:14px 36px;
    background:linear-gradient(135deg,#00d4aa,#3b82f6);
    color:white;
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
}

.progress-bar{
    height:8px;
    background:#111;
    border-radius:5px;
    overflow:hidden;
    margin-top:20px;
}
.progress-fill{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00d4aa,#3b82f6);
    transition:0.3s;
}

.results{
    margin-top:40px;
    display:none;
}

.results-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

.result-card{
    background:rgba(15,23,42,0.85);
    padding:20px;
    border-radius:12px;
}

.stat{
    font-size:28px;
    font-weight:bold;
    color:#00d4aa;
}

.actions{
    margin-top:30px;
    display:flex;
    justify-content:center;
    gap:15px;
}

</style>
</head>

<body>

<div class="bg-grid"></div>
<canvas id="cyberCanvas"></canvas>

<header class="header">
    <h1 class="header-title">SOC Lite – CSV Analysis Module</h1>
    <a href="dashboard.html" class="nav-btn">Dashboard</a>
</header>

<div class="container">
    <div class="card">
        <h2>Upload CICIDS2017 CSV File</h2>

        <div class="upload-area" onclick="fileInput.click()">
            Drag & Drop CSV or Click to Upload
            <input type="file" id="fileInput" accept=".csv" style="display:none">
        </div>

        <div id="fileInfo" style="margin-top:20px; display:none;">
            File: <span id="fileName"></span>
            <br>
            <button class="btn" onclick="analyzeFile()">Analyze File</button>
        </div>

        <div id="progressSection" style="display:none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Analyzing...</p>
        </div>
    </div>

    <div id="resultsSection" class="results">
        <div class="results-grid">
            <div class="result-card">
                <h3>Total Rows</h3>
                <div class="stat" id="totalRows">0</div>
            </div>
            <div class="result-card">
                <h3>Attack Events</h3>
                <div class="stat" id="attackCount">0</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="window.scrollTo({top:0,behavior:'smooth'})">
                Analyze Another
            </button>
            <a href="dashboard.html" class="btn" style="text-decoration:none;">
                View on Dashboard →
            </a>
        </div>
    </div>
</div>

<script>

/* API base: same origin when served from backend (port 8000), else ENV or origin */
var API_BASE = (window.ENV_API_BASE != null && window.ENV_API_BASE !== '') ? window.ENV_API_BASE : (window.location.port === '8000' ? '' : window.location.origin);

/* FILE SELECT */
const fileInput=document.getElementById('fileInput');
let selectedFile = null;
fileInput.addEventListener('change',function(){
    if(this.files.length){
        selectedFile=this.files[0];
        document.getElementById('fileName').textContent=selectedFile.name;
        document.getElementById('fileInfo').style.display='block';
    }
});

/* ANALYZE FILE – real backend call */
async function analyzeFile(){
    if(!selectedFile){ alert('Please select a CSV file.'); return; }
    var progressSection=document.getElementById('progressSection');
    var progressFill=document.getElementById('progressFill');
    var progressText=document.getElementById('progressText');
    progressSection.style.display='block';
    progressFill.style.width='20%';
    progressText.textContent='Uploading...';
    try {
        var formData=new FormData();
        formData.append('file',selectedFile);
        progressFill.style.width='40%';
        progressText.textContent='Analyzing with AI model...';
        var response = await fetch((API_BASE||'')+'/analyze/csv',{ method:'POST', body:formData });
        if(!response.ok) throw new Error('Server error');
        var data = await response.json();
        if(!data.success) throw new Error(data.error||'Analysis failed');
        progressFill.style.width='100%';
        progressText.textContent='Complete.';
        showResults(data);
    } catch(e) {
        console.error(e);
        alert('Analysis failed. Is the backend running?');
        progressSection.style.display='none';
    }
}

/* SHOW RESULTS – from real API data */
function showResults(data){
    document.getElementById('resultsSection').style.display='block';
    document.getElementById('totalRows').textContent = (data.total_rows != null) ? data.total_rows : 0;
    var attacks = (data.summary && data.summary.total_attacks != null) ? data.summary.total_attacks : 0;
    document.getElementById('attackCount').textContent = attacks;
    document.getElementById('resultsSection').scrollIntoView({behavior:'smooth'});
}

/* CYBER BACKGROUND */
const canvas=document.getElementById('cyberCanvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resize();
window.addEventListener('resize',resize);

let particles=[];
for(let i=0;i<70;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        vx:(Math.random()-0.5)*0.5,
        vy:(Math.random()-0.5)*0.5
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<particles.length;i++){
        let p=particles[i];
        p.x+=p.vx;
        p.y+=p.vy;
        if(p.x<0||p.x>canvas.width)p.vx*=-1;
        if(p.y<0||p.y>canvas.height)p.vy*=-1;

        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fillStyle='rgba(0,212,170,0.8)';
        ctx.fill();

        for(let j=i+1;j<particles.length;j++){
            let dx=p.x-particles[j].x;
            let dy=p.y-particles[j].y;
            let dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<90){
                ctx.beginPath();
                ctx.moveTo(p.x,p.y);
                ctx.lineTo(particles[j].x,particles[j].y);
                ctx.strokeStyle='rgba(59,130,246,'+(1-dist/90)+')';
                ctx.lineWidth=0.5;
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
